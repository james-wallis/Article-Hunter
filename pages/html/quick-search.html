<!DOCTYPE html>
<html>
  <head>
    <title>Article Hunter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato|Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="/stylesheet.css" rel="stylesheet" type="text/css">
 </head>
  <body>
    <header class="col-12">
      <h1>Article Hunter</h1>
      <nav>
        <ul>
          <li><a href="index.html">Automated Search</a></li>
          <li><a href="#"  id="active">Quick Search</a></li>
          <li><a href="#">Trending Feeds</a></li>
        </ul>
      </nav>
    </header>
    <main class="col-12">
      <div class="col-12">
        <h2>Quick Search</h2>
      </div>
      <div id="result-container-outer" class="col-12">
        <div id="result-container-inner" class="">
          <div id="search-container" class="col-4">
            <h3>Search</h3>
            <form id="add-feed" action="/api/addFeed" method="post">
              <div class="add-form">
                <label for="feed">Add Feed</label>
                <input type="text" name="feed" id="feed-url-input" value="https://stackoverflow.com/feeds/tag?tagnames=java&sort=newest" placeholder="Enter Feed">
              </div>
              <input type="submit" name="submit" value="Add Feed">
            </form>
            <form id="add-keyterm" action="/api/addKeyword" method="post">
              <div class="add-form">
                <label for="keyterm">Add Keyword</label>
                <input type="text" name="keyterm" id="keyterm-input" value="" placeholder="Enter Keyterm">
              </div>
              <input type="submit" name="submit" value="Add Keyterm">
            </form>
            <div class="col-6 word-box">
              <p>Feeds</p>
              <ul id="feed-list">
                <!-- Feeds to search through go here -->
              </ul>
            </div>
            <div class="col-6 word-box">
              <p>Keywords</p>
              <ul id="keyword-list">
                <!-- Keywords to search go here -->
              </ul>
            </div>
            <div class="col-12">
              <!-- <input id="start-search" type="submit" name="submit" value="Search"> -->
              <button id="start-search" type="button" name="search">Search</button>
            </div>
          </div>
          <div class="col-8">
            <h3>Results</h3>
            <div id="search-results" class="">

            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="rss.js"></script>
  </body>
</html>
